[pytest]
# Pytest configuration for MCP Server tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires database)
    asyncio: Async tests
    slow: Slow running tests

# Async configuration
asyncio_mode = auto

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if using pytest-timeout)
# timeout = 300
