<!DOCTYPE html>
<html>
<head>
    <title>Test Chat API</title>
</head>
<body>
    <h1>Test Chat API</h1>
    <button onclick="testChat()">Send Test Message</button>
    <pre id="result"></pre>

    <script>
        async function testChat() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Sending request...';
            
            try {
                const response = await fetch('http://localhost:8000/api/c560957f-4bc7-4a62-bc7d-ec18a56b15a1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'hi',
                        conversation_id: null
                    })
                });
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
